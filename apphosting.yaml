# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  serviceAccount: default
# Add the following entry to set environment variables for your backend.
# https://firebase.google.com/docs/app-hosting/configure-backend#set-environment-variables
env:
  - variable: WEBHOOK_SECRET
    secret: BEMATCH_WEBHOOK_SECRET
  - variable: FIREBASE_PROJECT_ID
    secret: BEMATCH_FIREBASE_PROJECT_ID
  - variable: FIREBASE_PRIVATE_KEY
    secret: BEMATCH_FIREBASE_PRIVATE_KEY
  - variable: FIREBASE_CLIENT_EMAIL
    secret: BEMATCH_FIREBASE_CLIENT_EMAIL
